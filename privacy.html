<div class="modal-content">
    <button class="close-button" onclick="closePopup('privacyModal')" title="Close">
        <img src="assets/buttonClose.svg" alt="Close" style="width: 15px; height: 15px;">
    </button>
    <div id="termTextId"></div>
</div>
<script>
    fetch('https://www.ribbitribbit.co/terms.html')
        .then(response => response.text()) // Convert the response to text
        .then(data => {
            document.getElementById('termTextId').innerHTML = data;
        })
        .catch(error => console.error('Error loading terms.html:', error));
</script>
