<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbit Ribbit - AI Paper Picks of the Day</title>
    <meta name="description"
        content="Discover top ArXiv papers in AI and machine learning daily with our fresh picks. Browse easily through tweet-sized summaries or listen on-the-go. Make learning engaging and accessible anytime, anywhere.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Dosis:wght@200..800&family=Roboto:wght@300..700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <div id="headerId" class="header"></div>
    <div id="termsId"></div>
    <script>
        fetch('https://ribbitribbit.co/header.html')
            .then(response => response.text()) // Convert the response to text
            .then(data => {
                document.getElementById('headerId').innerHTML = data;
            })
            .catch(error => console.error('Error loading header.html:', error));
        fetch('https://ribbitribbit.co/terms.html')
            .then(response => response.text()) // Convert the response to text
            .then(data => {
                document.getElementById('termsId').innerHTML = data;
                const closeButton = document.querySelector('.close-button');
                if (closeButton) {
                    closeButton.style.visibility = 'hidden'; // Hides the button but keeps the space
                    // OR use display: none to remove it completely
                    // closeButton.style.display = 'none';
                }
                const content = document.querySelector('.modal-content')
                if (content) {
                    content.style.width = '100%'; // Makes the modal full width
                    content.style.height = '100%'; // Makes the modal full width
                    content.style.top = null;
                    content.style.left = null;
                    content.style.position = null;
                    content.style.paddingTop = "20px";
                    content.style.maxHeight = "none";
                    content.style.maxWidth = '95vw';
                    content.style.alignItems = 'flex-start';  // Aligns content to the left vertically
                }
                const text = document.querySelector('.modal-text')
                if (text) {
                    text.style.width = '100%'; // Makes the modal full width
                    text.style.height = '100%'; // Makes the modal full width
                    text.style.top = null;
                    text.style.left = null;
                    text.style.position = null;
                    text.style.overflowY = "hidden";
                }
            })
            .catch(error => console.error('Error loading terms.html:', error));
    </script>
</body>

</html>
